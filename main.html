<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<title>Docusign</title>
	</head>
	<body>
		<form
			action="/form"
			method="post"
		>
			<label for="name">Name:</label>
			<input
				id="name"
				type="text"
				name="name"
			/>
			<label for="email">Email-id:</label>
			<input
				id="email"
				type="email"
				name="email"
			/>
			<label for="companyName">Company Name:</label>
			<input
				id="companyName"
				type="text"
				name="companyName"
			/>
			<input type="submit" />
		</form>
	</body>
</html>
